<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Tabel HTML</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #000000;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h2>Contoh Tabel HTML</h2>

    <table>
      <thead>
        <tr>
          <th>Nama</th>
          <th>Umur</th>
          <th>Kota</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>30</td>
          <td>Los Angeles</td>
        </tr>
        <tr>
          <td>David</td>
          <td>35</td>
          <td>Chicago</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Total: 3 orang</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
